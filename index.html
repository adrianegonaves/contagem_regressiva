<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/2682/2682814.png"
    />
    <title>Contagem Regressiva</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Fascinate&family=Inconsolata:wght@200&family=Open+Sans:wght@500&family=Pacifico&family=Roboto:wght@300&family=Rubik+Moonrocks&family=Sacramento&family=Space+Grotesk:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="containerDad">
      <h1>Contagem regressiva para o Luis chegar!</h1>
      <div id="container" class="container">
        <div class="item">
          <h2 id="days"></h2>
          <span>dias</span>
        </div>

        <div class="item">
          <h2 id="hours"></h2>
          <span>horas</span>
        </div>

        <div class="item">
          <h2 id="minutes"></h2>
          <span>minutos</span>
        </div>

        <div class="item">
          <h2 id="seconds"></h2>
          <span>segundos</span>
        </div>
      </div>
    </div>

    <img
      src="./img/spinner.gif"
      alt="Carregando..."
      id="loading"
      class="loading"
    />

    <script src="./js/app.js"></script>
  </body>
</html>
